<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly - Jogo</title>
    <link rel="stylesheet" href="css/jogo.css" />
  </head>
  <body>
    <div id="appVue" v-cloak>
      <div class="jogadores">
        <div 
          v-for="jogador in tabuleiro ? tabuleiro.jogadores : []" 
          :key="jogador.nome"
          :class="['jogador', { ativo: jogador === jogadorAtivo }]"
        >
          <span class="nome">{{ jogador.nome }}</span>
          <span class="dinheiro">ðŸ’° {{ jogador.dinheiro }}</span>
        </div>
        
        <button 
          @click="jogarTurno(jogadorAtivo)"
          :style="{ backgroundColor: jogadorAtivo.cor, color: '#fff', fontWeight: 'bold', padding: '8px 16px', borderRadius: '6px', border: 'none', cursor: 'pointer' }"
        >
          Rodar Dados
        </button>
      </div>

      <div class="board">
        <img src="assets/tabuleiro.jpg" class="imagem-fundo" />
        <div v-for="casa in tabuleiro.casas" 
            :id="'casa-' + casa.id" 
            class="city" 
            :style="EstilizarObjetoPosicao(casa)" 
            @click="jogadorAtivoAcao(casa, 1)">
          
          <!-- Nome da casa -->
          {{ casa.nome }}

          <!-- Jogadores nesta casa -->
          <peao v-for="(peaoCor, index) in casa.listaJogadores" 
                :key="peaoCor + '-' + index" 
                :cor="peaoCor" 
                :index="index"
                :total="casa.listaJogadores.length">
          </peao>

          <pino-casa :casaConstruida="casa.casaConstruida"></pino-casa>

        </div>


      <modal v-show="modal.mostra" :modal="modal" @confirmar-compra="confirmarCompra" @dismiss="dismiss"></modal>

    </div>

    <!-- Vue 2 -->
    <script src="assets/vue.js"></script>
    <script src="components/pino-casa.js"></script>
    <script src="components/peao.js"></script>
    <script src="components/dados.js"></script>
    <script src="components/modal.js"></script>

    <!-- App principal -->
    <script type="module" src="jogo.js"></script>
  </body>
</html>
